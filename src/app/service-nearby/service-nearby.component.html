<div class="deskview">
    <div class="container-fluid" style="margin-bottom: 50px;">
        <div class="row">
            <div class="col-sm-12">
                <div class="banner">
                    <div class="text-center title" style="width: 100%;line-height: 500px;font-size: 120px;">Services Near Me</div>
                </div>
            </div>
        </div><br><br>
        <div class="text-center" style="font-size: 50px;font-weight: 600;color: #0090FF;">Select From Services</div>
        <div class="row" style="background: #ECECEC;padding: 25px;">
            <div class="col">
                <div class="container">
                <div class="row">
                    <div class="col" *ngFor="let ico of icon; index as i">
                        <div class="card" (click)="getId(ico.id)" style="width: 300px;height: 350px;padding: 15px;border-radius: 24px;">
                            <img class="card-img-top" src={{ico.url}} alt="Card image" style="width: 100%;height: 228px;">
                            <div class="card-body">
                                <div class="title-oth text-center" style="font-weight: bold;">{{ico.name}}</div>
                            </div>
                          </div>
                    </div>
                    
                    
                </div>
                </div>
            </div>
        </div><br><br>
        
        </div>
        </div>
    
    
    
    <!--------------MOBILE VIEW-------------->
    
    <div class="mobview">
      <div class="container-fluid">
          <div class="row">
              <div class="col-sm-12">
                  <div class="banner">
                      <div class="text-center title" style="width: 100%;line-height: 300px;font-size: 50px;">Services Near Me</div>
                  </div>
              </div>
          </div><br><br>
          <div class="text-center" style="font-size: 30px;font-weight: 600;color: #0090FF;">Select From Services</div>
          <div class="row" style="background: #ECECEC;padding-bottom: 25px;">
              <div class="col">
                  <div class="container">
                  <div class="row">
                      <div class="col" *ngFor="let ico of icon; index as i">
                          <div class="card" (click)="getId(ico.id)" style="width: 300px;height: 350px;padding: 15px;border-radius: 24px;">
                              <img class="card-img-top" src={{ico.url}} alt="Card image" style="width: 100%;height: 228px;">
                              <div class="card-body">
                                  <div class="title-oth text-center" style="font-weight: bold;">{{ico.name}}</div>
                              </div>
                            </div>
                      </div>
                      
                      
                  </div>
                  </div>
              </div>
          </div><br><br>
          </div>
          </div>
